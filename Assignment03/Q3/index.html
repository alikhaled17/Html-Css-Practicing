<!DOCTYPE html>
<html>

<style>
  #canvas2, #canvas1  {
    position: absolute;
    left: 0;
    top: 0;
    /* display: hidden; */
  }

  #canvas1 {
    visibility: hidden;
  }
</style>
<body>

  <div>
    <canvas id="canvas1" width="150" height="150" ></canvas>
    <canvas id="canvas2" width="150" height="150"></canvas>
  </div>



  <script>


      var canvas1 = document.getElementById('canvas1');
      var canvas2 = document.getElementById('canvas2');

      

      function smileFace () {
        var ctx = canvas1.getContext('2d');
        ctx.beginPath();

        ctx.arc(75, 80, 50, 0, Math.PI * 2, true);
        ctx.moveTo(110, 75);
        ctx.arc(75, 75, 35, 0, Math.PI, false);
        ctx.moveTo(65, 65);
        ctx.arc(60, 65, 5, 0, Math.PI * 2, true);
        ctx.moveTo(95, 65);
        ctx.arc(90, 65, 5, 0, Math.PI * 2, true);
        ctx.stroke();
      }

      function sadFace() {
          var ctx = canvas2.getContext('2d');
          ctx.beginPath();

          ctx.arc(75, 75, 50, 0, Math.PI * 2, true);
          ctx.moveTo(100, 110);
          ctx.arc(75, 110, 25, 0, Math.PI, true);
          ctx.moveTo(65, 65);
          ctx.arc(60, 65, 5, 0, Math.PI * 2, true);
          ctx.moveTo(95, 65);
          ctx.arc(90, 65, 5, 0, Math.PI * 2, true);
          ctx.stroke();
      }
      sadFace();
      smileFace();



      document.querySelector('div').addEventListener("mouseover", () => {
        canvas2.style.visibility = 'hidden';
        canvas1.style.visibility = 'visible';
      })

      document.querySelector('div').addEventListener("mouseleave", () => {
        canvas1.style.visibility = 'hidden';
        canvas2.style.visibility = 'visible';
      })


  </script>
</body>
</html>
